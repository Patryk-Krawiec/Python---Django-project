{% extends "blog/base.html" %}	
{% block content %}
	<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
  		<div class="media-body">
    		<div class="article-metadata">
      			<a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
      			<small class="text-muted">{{ object.date_posted|date:"d F, Y" }}</small>
            {% if object.author == user %}
            <div>
              <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Edytuj</a>
              <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Usu≈Ñ</a>
            </div>
            {% endif %}
            <div class="fb-like" data-href="{{ request.build_absolute_uri }}" data-width="" data-layout="standard" data-action="like" data-size="large" data-show-faces="true" data-share="true"></div>
    		</div>
    		<h2 class="article-title">{{ object.title }}</h2>
    		<p class="article-content">{{ object.content }}
          <div class="fb-comments" data-width="100%" data-href="{{ request.build_absolute_uri }}" data-width="" data-numposts="5"></div>
        </p>

  		</div>
		</article>
{% endblock content %}
